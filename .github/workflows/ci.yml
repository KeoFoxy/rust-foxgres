name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: rust-foxgres
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly

    env:
      LOG_LEVEL: debug
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: foxgres
      DATABASE_USERNAME: admin
      DATABASE_PASSWORD: admin

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: foxgres
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --verbose
      - run: cargo test --verbose
